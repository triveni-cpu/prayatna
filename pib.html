<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIB Auto-Updating News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .news-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .news-item {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .news-item a {
      color: #0056b3;
      font-weight: bold;
      text-decoration: none;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    .news-item p {
      color: #555;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="news-box">
    <h1>ðŸ“° Latest PIB News</h1>
    <div id="pib-news">Loading news...</div>
  </div>

  <script>
    async function loadPIBNews() {
      const apiUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://pib.gov.in/rss/rssfeed2.xml');
      
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        const items = xml.querySelectorAll("item");

        let html = '';
        items.forEach((item, index) => {
          if (index < 5) {
            const title = item.querySelector("title").textContent;
            const link = item.querySelector("link").textContent;
            const pubDate = item.querySelector("pubDate")?.textContent || "";
            
            html += `
              <div class="news-item">
                <a href="${link}" target="_blank">${title}</a>
                <p>${pubDate}</p>
              </div>
            `;
          }
        });

        document.getElementById('pib-news').innerHTML = html;
      } catch (error) {
        document.getElementById('pib-news').innerHTML = '<p style="color:red;">Failed to load PIB feed.</p>';
        console.error('Error fetching PIB RSS:', error);
      }
    }

    loadPIBNews();
  </script>

</body>
</html>
