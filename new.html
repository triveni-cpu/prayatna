<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Card Example</title>
  <style>
    .flip-card {
      background-color: transparent;
      width: 200px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .flip-card-front {
      background-color: #fff;
    }

    .flip-card-back {
      background-color: #f0f0f0;
      transform: rotateY(180deg);
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    a {
      text-decoration: none;
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="flip-card" onclick="this.classList.toggle('flipped')">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://m.media-amazon.com/images/I/51R9olShHNL._SY425_.jpg" alt="Image">
    </div>
    <div class="flip-card-back">
      <a href="https://www.google.com/imgres?q=book%209th%20ncert%20of%20polity%20images&imgurl=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F51R9olShHNL.jpg&imgrefurl=https%3A%2F%2Fwww.amazon.in%2FDEMOCRATIC-POLITICS-POLITY-ENGLISH-MEDIUM%2Fdp%2FB0CHGJP4HY&docid=q1mJzCyvUMVf_M&tbnid=HLSIAjRRLKONRM&vet=12ahUKEwj7u-DM-_WNAxVQUWwGHbJhH4kQM3oECGYQAA..i&w=600&h=800&hcb=2&ved=2ahUKEwj7u-DM-_WNAxVQUWwGHbJhH4kQM3oECGYQAA" target="_blank">9 th class ncert</a>
    </div>
  </div>
</div>

</body>
</html>
